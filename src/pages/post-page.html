<script type="module" src="../../../@polymer/polymer/polymer-element.js"></script>

<script type="module" src="../../../@polymer/app-route/app-route.js"></script>
<script type="module" src="../../../@polymer/iron-ajax/iron-ajax.js"></script>
<script type="module" src="../../../@polymer/marked-element/marked-element.js"></script>
<script type="module" src="../../../@polymer/paper-button/paper-button.js"></script>
<script type="module" src="../../../plastic-image/plastic-image.js"></script>

<script type="module" src="../mixins/utils-functions.js"></script>
<script type="module" src="../mixins/redux-mixin.js"></script>
<script type="module" src="../elements/shared-styles.js"></script>
<script type="module" src="../elements/posts-list.js"></script>

<dom-module id="post-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>

      :host {
        display: block;
      }

      .post {
        margin-bottom: 32px;
      }

      .date {
        font-size: 12px;
        text-transform: uppercase;
        color: var(--secondary-text-color);
      }

      .suggested-posts {
        margin: 24px 0 -20px;
        padding-top: 24px;
        background-color: var(--primary-background-color);
      }

      [slot="markdown-html"] {
        font-size: 18px;
        line-height: 1.8;
        color: var(--primary-text-color);
      }

      [slot="markdown-html"] h1,
      [slot="markdown-html"] h2,
      [slot="markdown-html"] h3 {
        margin: 48px 0 16px;
      }

      [slot="markdown-html"] p {
        margin-top: 0;
        margin-bottom: 24px;
      }

      [slot="markdown-html"] plastic-image {
        margin: 32px 0 8px -16px;
        --iron-image-width: calc(100% + 32px);
        width: calc(100% + 32px);
        min-height: 200px;
        background-color: var(--secondary-background-color);
      }

      @media (min-width: 640px) {
        [slot="markdown-html"] plastic-image {
          min-height: 400px;
        }

        .suggested-posts {
          margin-top: 48px;
          padding-bottom: 36px;
        }
      }

    </style>

    <app-route
      route="[[route]]"
      pattern="/:id"
      data="{{postData}}"
    ></app-route>

    <iron-ajax
      url="[[source]]"
      handle-as="text"
      last-response="{{postBody}}"
      auto
    ></iron-ajax>

    <hero-block
      background-image="[[postInfo.image]]"
      background-color="[[postInfo.primaryColor]]"
      font-color="#fff"
      active="[[active]]"
    >
      <div class="hero-title highlight-font">[[postInfo.title]]</div>
    </hero-block>

    <div class="container-narrow">
      <marked-element class="post" markdown="[[postBody]]">
        <div slot="markdown-html"></div>
      </marked-element>
      <div class="date">{$ blog.published $}: [[published]]</div>
    </div>

    <div class="suggested-posts">
      <div class="container-narrow">
        <h3 class="container-title">{$ blog.suggested $}</h3>
        <posts-list posts="[[suggestedPosts]]"></posts-list>
      </div>
    </div>

  </template>

  <script type="module">
import { Element } from '../../../@polymer/polymer/polymer-element.js';
import '../../../@polymer/app-route/app-route.js';
import '../../../@polymer/iron-ajax/iron-ajax.js';
import '../../../@polymer/marked-element/marked-element.js';
import '../../../@polymer/paper-button/paper-button.js';
import '../../../plastic-image/plastic-image.js';
import '../mixins/utils-functions.js';
import '../mixins/redux-mixin.js';
import '../elements/shared-styles.js';
import '../elements/posts-list.js';

// eslint-disable-next-line no-undef
class PostPage extends UtilsFunctions(ReduxMixin(Element)) {
  static get is() {
    return 'post-page';
  }

  static get properties() {
    return {
      active: Boolean,
      route: Object,
      postInfo: Object,
      postsList: {
        type: String,
        statePath: 'blog',
      },
    };
  }

  static get observers() {
    return [
      '_postDataObserver(postData.id, postsList)',
    ];
  }

  connectedCallback() {
    super.connectedCallback();
    if (!Object.keys(this.postsList).length) return blogActions.fetchList();
  }

  _postDataObserver(postId, postsList) {
    if (!this.postsList || !Object.keys(this.postsList).length) return;
    this.postInfo = this.postsList[this.postData.id];
    this.set('source', this.postsList[this.postData.id].source);
    this.set('published', this._getDate(this.postsList[this.postData.id].published));
    const sortedPosts = this.transformToArray(this.postsList, 'id')
      .sort((a, b) => b.published.localeCompare(a.published));
    this.set('suggestedPosts', sortedPosts.filter((post) => post.id !== this.postData.id)
      .slice(0, 3));
  }

  _getDate(date) {
    return new Date(date).toLocaleString('en-us', {
      month: 'short',
      day: 'numeric',
      year: 'numeric',
    });
  }
}

window.customElements.define(PostPage.is, PostPage);
</script>
</dom-module>
